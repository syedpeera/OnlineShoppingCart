<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale = 1.0" >
	<link rel = "icon" type = "text/image" href = "shoppingcart.png">
	<link rel = "stylesheet" type = "text/css" href = "style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body background = "background.png">
	<form action = "reg" method = "post"> 
		<center>
			<div class = "namefont">
				<h1>Registration Form</h1>
				<strong>Username : </strong>
				<input type = "text" name = "username" placeholder = "Enter Username" required = "required"><br/><br/>
				<strong>Password : </strong>
				<input type = "password" name = "password" placeholder = "Enter Password" required = "required"><br/><br/>
				<strong>First Name : </strong>
				<input type = "text" name = "fname" placeholder = "Enter First Name" required = "required"><br/><br/>
				<strong>Last Name : </strong>
				<input type = "text" name = "lname" placeholder = "Enter Last Name" required = "required"><br/><br/>
				<strong>Email Id : </strong>
				<input type = "text" name = "mailid" placeholder = "Enter Email Id" required = "required"><br/><br/>
				<strong>Phone No : </strong>
				<input type = "text" name = "phoneno" placeholder = "Enter Phone No." required = "required"><br/><br/>
				<input type = "submit" value = "Submit"> 
			</div>
		</center>
	</form>
</body>	
</html>
